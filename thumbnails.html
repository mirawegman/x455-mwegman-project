<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./thumbnails.css">
</head>
<body>
    <div class="row">
            <div class="column">
                <img src="bear-01.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" style="width: 200px;" />
            </div>
            <div class="column">
                <img src="ball-01.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" style="width: 200px;" />
            </div>
            <div class="column">
                <img src="dragon-01.png" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" style="width: 200px;" />
            </div>
            <div class="column">
                <img src="kong-01.png" onclick="openLightbox();toSlide(4)" class="hover-shadow preview" style="width: 200px;" />
            </div>     
    </div>

    <div id="Lightbox" class="modal">
        <span class="close pointer" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
            <div class="slide">
                <img src="bear-01.png" class="image-slide" />
            </div>
            <div class="slide">
                <img src="ball-01.png" class="image-slide" />
            </div>
            <div class="slide">
                <img src="dragon-01.png" class="image-slide" />
            </div>
            <div class="slide">
                <img src="kong-01.png" class="image-slide" />
            </div>

            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>

            <div class="dots">
                <div class="column">
                    <img src="bear-01.png" class="modal-preview hover-shadow" onclick="toSlide(1)" />
                </div>
                <div class="column">
                    <img src="ball-01.png" class="modal-preview hover-shadow" onclick="toSlide(2)" />
                </div>
                <div class="column">
                    <img src="dragon-01.png" class="modal-preview hover-shadow" onclick="toSlide(3)" />
                </div>
                <div class="column">
                    <img src="kong-01.png" class="modal-preview hover-shadow" onclick="toSlide(4)" />
                </div>
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        showSlide(slideIndex);

        function openLightbox() {
            document.getElementById('Lightbox').style.display = 'block';
        }
        function closeLightbox() {
            document.getElementById('Lightbox').style.display = 'none';
        };
        function changeSlide(n) {
            showSlide(slideIndex += n);
        };
        function toSlide(n) {
            showSlide(slideIndex = n);
        };
        function showSlide(n) {
            const slides = document.getElementsByClassName('slide');
            let modalPreviews = document.getElementsByClassName('modal-preview');

            if (n > slides.length) {
                slideIndex = 1;
            };
            if (n < 1) {
                slideIndex = slides.length;
            };
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            };
            for (let i = 0; i < modalPreviews.length; i++) {
                modalPreviews[i].className = modalPreviews[i].className.replace(' active','' );
            };
            slides[slideIndex - 1].style.display = 'block';
            modalPreviews[slideIndex - 1],className += ' active';
        };
    </script>
</body>
</html>
